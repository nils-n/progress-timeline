<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile - Progress Timeline</title>
    <meta property="og:title" content="Profile - Progress Timeline" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Gentium Book Plus;
        font-size: 24px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One:wght@400&amp;display=swap"
      data-tag="font"
    />
    <!--This is the head section-->
    <!-- <style> ... </style> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./profile.css" rel="stylesheet" />

      <div class="profile-container">
        <header data-role="Header" class="profile-header">
          <a href="index.html" class="profile-navlink">
            <img
              alt="image"
              src="public/rainbow-1500h.png"
              class="profile-image"
            />
          </a>
          <div class="profile-nav">
            <nav class="profile-nav1">
              <a href="index.html" class="profile-navlink1">
                Back to Home Page
              </a>
            </nav>
          </div>
          <div class="profile-btn-group">
            <button id="login-profile" class="profile-login button">
              Login
            </button>
            <a href="signup.html" class="profile-register button">Register</a>
          </div>
          <div data-role="BurgerMenu" class="profile-burger-menu">
            <svg viewBox="0 0 1024 1024" class="profile-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <div data-role="MobileMenu" class="profile-mobile-menu">
            <div class="profile-nav2">
              <div class="profile-container1">
                <div data-role="CloseMobileMenu" class="profile-menu-close">
                  <svg viewBox="0 0 1024 1024" class="profile-icon2">
                    <path
                      d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                    ></path>
                  </svg>
                </div>
                <a href="index.html" class="profile-navlink2">
                  <img
                    alt="image"
                    src="public/rainbow-1500h.png"
                    class="profile-image1"
                  />
                </a>
                <a
                  href="https://nils-n.github.io/progress-timeline/testingbackend.html"
                  id="account-btn"
                  target="_blank"
                  rel="noreferrer noopener"
                  class="profile-login1 button"
                >
                  Login
                </a>
                <a href="signup.html" class="profile-register1 button">
                  Register
                </a>
              </div>
              <nav
                class="navigation-links-nav navigation-links-root-class-name13"
              >
                <a href="about.html" class="navigation-links-navlink">
                  <span>About Us</span>
                </a>
              </nav>
            </div>
          </div>
        </header>
        <form autocomplete="on" class="profile-form">
          <h1 class="profile-text">USer Details</h1>
          <div id="signup-wrapper" class="profile-form-container">
            <div class="profile-name-container">
              <div class="profile-label-container">
                <span class="profile-text1">Name:</span>
              </div>
              <div class="profile-input-container">
                <input
                  type="text"
                  id="signup-name"
                  required=""
                  placeholder="Name from BD"
                  class="profile-textinput input"
                />
              </div>
            </div>
            <div class="profile-email-container">
              <div class="profile-label-container1">
                <span class="profile-text2">EMail:</span>
              </div>
              <div class="profile-input-container1">
                <input
                  type="email"
                  id="signup-email"
                  required=""
                  placeholder="Email from DB"
                  class="profile-textinput1 input"
                />
              </div>
            </div>
            <div class="profile-username-container">
              <div class="profile-label-container2">
                <span class="profile-text3">Username:</span>
              </div>
              <div class="profile-input-container2">
                <input
                  type="text"
                  id="signup-username"
                  required=""
                  placeholder="User Name from DB"
                  class="profile-textinput2 input"
                />
              </div>
            </div>
            <div class="profile-container2">
              <button
                id="submit-changes-btn"
                type="submit"
                class="profile-button button"
              >
                SUbmit Changes
              </button>
            </div>
          </div>
        </form>
        <div class="profile-image-container">
          <img
            alt="image"
            src="https://play.teleporthq.io/static/svg/default-img.svg"
            class="profile-image2"
          />
          <button id="upload-foto" type="submit" class="profile-button1 button">
            UPLOAD PHOTO
          </button>
          <button id="logout" type="submit" class="profile-button1 button">Logout</button>
        </div>
        <img
          alt="bg-rainbow-image"
          src="public/background-rainbow-1000w.png"
          loading="lazy"
          class="profile-image3"
        />
      </div>
    </div>

    <script type="module" src="./config/firebase-config.js"></script>
    <script type="module" src="./assets/js/auth.js"></script>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
